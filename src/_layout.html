<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>wcagUI - {{title}}</title>
    <link
      rel="preload"
      href="npm:@wcag-ui/iconography/lib/fonts/wcag-icons/fonts/wcag-icons.woff"
      as="font"
      type="font/woff"
      crossorigin />
    <link
      rel="preload"
      href="npm:@wcag-ui/typography/lib/fonts/inter/Inter.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="npm:@wcag-ui/typography/lib/fonts/inter/Inter-Italic.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <include src="common/header.html"></include>
    <aside nav>
      <block name="aside"></block>
    </aside>
    <main>
      <block name="main"></block>
    </main>
    <block name="scroll-spy">
      <aside scroll-spy>
        <section is="wcag-scroll-spy" target="main"></section>
      </aside>
    </block>
    <include src="common/footer.html"></include>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
